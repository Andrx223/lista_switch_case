<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: CUMPRIMENTAR DE ACORDO COM O TURNO
    Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N- Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA
    const horario = prompt('Qual o turno que você estuda? (Use "M" para matutino, "V" para vespertino, e "N" para noturno)');
    
    
    //PROCESSAMENTO
    switch(horario){
        case "M":
            document.write('Bom dia!');
        break;
        case "V":
            document.write('Boa tarde!');
            break;
            case "N":
                document.write('Boa noite!');
                break
            default:
                document.write('Valor inválido!');



    }

    
    //SAÍDA

</script>
